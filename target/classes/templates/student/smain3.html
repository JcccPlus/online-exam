<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线考试云平台</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <!-- Bootstrap core CSS -->
    <link type="text/css" th:href="@{/bootstrapv5/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/public.css}" rel="stylesheet">
    <script th:src="@{/js/common.js}"></script>
    <style>
        .content .content-right .right-con .right-operation .menu {
            float: left;
            margin-left: 40px;
        }

        .content .content-right .right-con .right-operation .menu h6 {
            line-height: 70px;
            margin: 0;
            cursor: pointer;
        }

        .content .content-right .right-con .right-operation .menu h6.active:after {
            content: "";
            width: 62px;
            height: 3px;
            background-color: #458fe4;
            border-radius: 2px 2px 0px 0px;
            position: absolute;
            margin-left: -62px;
            top: 177px;
        }

        .row {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div th:replace="~{common/scommon::header}"></div>
<div class="content">
    <div th:replace="~{common/scommon::sidebar(active='smain3.html')}"></div>
    <div class="content-right">
        <div class="right-con">
            <div class="right-operation">
                <div class="menu">
                    <h6>基本资料</h6>
                </div>
                <div class="menu">
                    <h6>头像修改</h6>
                </div>
                <div class="menu">
                    <h6>密码管理</h6>
                </div>
            </div>
            <hr style="margin: 0">
            <div class="right-list">
                <div class="basicDiv">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">学号</label>
                        </div>
                        <div class="col-auto" style="margin-left: 30px;">
                            <input type="text" class="form-control" value="2018115157" size="22" readonly>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">姓名</label>
                        </div>
                        <div class="col-auto" style="margin-left: 30px;">
                            <input type="text" class="form-control" value="学生" size="22" readonly>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">性别</label>
                        </div>
                        <div class="col-auto" style="margin-left: 30px;">
                            <input type="radio" name="gender" value="男" size="22" checked>男
                            <input type="radio" name="gender" value="男" size="22">女
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">班级</label>
                        </div>
                        <div class="col-auto" style="margin-left: 30px;">
                            <input type="text" class="form-control" value="1851" size="22" readonly>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">手机号码</label>
                        </div>
                        <div class="col-auto" style="margin-left: 2px;">
                            <input type="text" class="form-control" value="15119412324" size="22" readonly>
                        </div>
                        <div class="col-auto">
                            <a href="#">修改</a>
                        </div>
                    </div>
                </div>
                <div class="pothoDiv" style="display: none">
                    <div>
                        <form enctype="multipart/form-data">
                            <div class="input-group" style="width: 350px;">
                                <input type="file" class="form-control" id="inputGroupFile04"
                                       aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">
                                    上传头像
                                </button>
                            </div>
                            <span class="form-text">仅支持小于2M的JPG格式图片</span>
                        </form>
                    </div>
                </div>
                <div class="pwdDiv" style="display: none">
                    <form>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="col-form-label">旧密码</label>
                            </div>
                            <div class="col-auto" style="margin-left: 30px;">
                                <input type="password" class="form-control" placeholder="请输入旧密码" size="22">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="col-form-label">新密码</label>
                            </div>
                            <div class="col-auto" style="margin-left: 30px;">
                                <input type="password" class="form-control" placeholder="请输入新密码" size="22">
                            </div>
                            <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    密码为8-20个字母和数字组成
                  </span>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="col-form-label">确认密码</label>
                            </div>
                            <div class="col-auto" style="margin-left: 16px;">
                                <input type="password" class="form-control" placeholder="请确认新密码" size="22">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="col-form-label">验证码</label>
                            </div>
                            <div class="col-auto" style="margin-left: 30px;">
                                <input type="text" class="form-control" placeholder="请输入验证码" size="10">
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" size="5">
                            </div>
                        </div>
                        <div>
                            <input type="button" class="btn btn-primary" value="保存"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/bootstrapv5/js/bootstrap.bundle.min.js}"></script>
<script>
    $(document).ready(function () {
        $(".user ").mouseover(function () {
            $(".user-popup ").show();
        });
        $(".user ").mouseout(function () {
            $(".user-popup ").hide();
        });
    });

    $(document).ready(function () {
        $(".menu").hover(
            function () {
                $(this).find("h6").addClass("active");
            }, function () {
                $(this).find("h6").removeClass("active");
            });
    });

    $(document).ready(function () {
        $(".menu").click(
            function () {
                var i = $(".menu").index(this);
                if (i == 0) {
                    $(".pothoDiv").hide();
                    $(".pwdDiv").hide();
                    $(".basicDiv").show();
                } else if (i == 1) {
                    $(".basicDiv").hide();
                    $(".pwdDiv").hide();
                    $(".pothoDiv").show();
                } else {
                    $(".basicDiv").hide();
                    $(".pothoDiv").hide();
                    $(".pwdDiv").show();
                }
            });
    });

</script>
</body>

</html>
