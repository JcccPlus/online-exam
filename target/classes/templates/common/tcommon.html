<!-- 侧边栏 -->
<div class="content-left bg-light shadow" th:fragment="sidebar">
    <div class="user-block">
        <img class="head-img" th:src="@{${session.user.head_pic}}">
        <p class="user-name" th:text="${session.user.name}">教师</p>
    </div>
    <hr style="margin: 0;">
    <div class="user-navbar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <div th:class="${active=='tmain1.html'?'nav-link active':'nav-link'}" th:onclick="toPage([[@{/course/list.html}]])">
                    课程管理
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" th:class="${active=='tmain2.html'?'nav-link active':'nav-link'}" th:onclick="toPage([[@{/topic/list.html}]])">
                    题库管理
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" th:class="${active=='tmain3.html'?'nav-link active':'nav-link'}" th:onclick="toPage([[@{/paper/list.html}]])">
                    试卷管理
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" th:class="${active=='tmain4.html'?'nav-link active':'nav-link'}" th:onclick="toPage([[@{/exam/list.html}]])">
                    考试管理
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" th:class="${active=='tmain5.html'?'nav-link active':'nav-link'}" th:onclick="toPage([[@{/teacher/self.html}]])">
                    个人中心

            <li class="nav-item">
                <div class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    统计分析
                </div>
            </li>
        </ul>
    </div>
