<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>管理员公共模块</title>

</head>
<body>
<!--头部导航栏-->
<div class="header bg-light navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" th:fragment="header">

        <h4>考试云-管理端</h4>

    <div style="height: 25px;width: 155px;">
        <script>
            document.writeln("<iframe name=\"weather_inc\" src=\"http:\/\/i.tianqi.com\/?c=code&id=26\" width=\"180\" height=\"25\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"><\/iframe>");
        </script>
    </div>
    <div class="user-self">
        <div class="user">
            <img th:src="@{${session.user.head_pic}}">
            <span th:text="${session.user.username}">管理员</span>
            <svg t="1642757085955" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                 p-id="2469"
                 width="20" height="20">

                        <svg t="1642790514332" class="icon" viewBox="0 0 1024 1024" version="1.1"
                             xmlns="http://www.w3.org/2000/svg" p-id="7977"
                             width="20" height="20" fill="currentColor">
                            <path d="M662.016 247.6544a32 32 0 1 1 29.4912-56.832 390.4 390.4 0 1 1-359.0144 0 32 32 0 1 1 29.4912 56.832 326.4 326.4 0 1 0 300.032 0zM544 384a32 32 0 1 1-64 0v-256a32 32 0 1 1 64 0v256z"
                                  p-id="7978"></path>

                </ul>
            </div>
        </div>
    </div>
</div>

        <img class="head-img" th:src="@{${session.user.head_pic}}">
        <p class="user-name" th:text="${session.user.username}">管理员</p>

    <hr style="margin: 0;">

            <li class="nav-item">
                <div th:class="${active=='amain2.html'?'nav-link active':'nav-link'}" th:onclick="toPage([[@{/major/list.html}]])">

            </li>
            <li class="nav-item">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                         stroke="currentColor" stroke-width="2"
