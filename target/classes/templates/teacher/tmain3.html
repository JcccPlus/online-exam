<!-- 查看详情Modal -->
<div class="modal fade" id="getModal" tabindex="-1" aria-labelledby="getModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="getModalLabel">课程详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addCollege()">添加</button>
            </div>
        </div>
    </div>
</div>
<!-- 生成试卷Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">添加课程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="new_course_form">
                    <div class="div">
                        <label class="div1">课程名称</label>
                        <div class="div2">
                            <input type="text" id="add_name" class="form-control" name="add_name" placeholder="请输入学院名称">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addCollege()">添加</button>
            </div>
        </div>
    </div>
</div>
<!-- 更新试卷Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">编辑课程信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit_course_form">
                    <div class="div">
                        <label class="div1">课程名称</label>
                        <div class="div2">
                            <input type="hidden" id="edit_id" name="id">
                            <input type="text" id="edit_name" class="form-control" name="name"
                                   placeholder="请输入学院名称">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="editCollege()">更新</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {

        });
        $(".user ").mouseout(function () {
            $(".user-popup ").hide();
        });
    })
</script>
